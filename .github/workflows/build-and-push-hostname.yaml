name: Build and Push to GHCR (Hostname Version)

on:
  push:
    branches:
      - hostname-version
    paths:
      - 'app/**'
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Path filter
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            app:
              - 'app/**'
            frontend:
              - 'frontend/**'

      - name: Login to GitHub Container Registry
        if: steps.changes.outputs.app == 'true' || steps.changes.outputs.frontend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.changes.outputs.app == 'true' || steps.changes.outputs.frontend == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.changes.outputs.app == 'true' || steps.changes.outputs.frontend == 'true'
        uses: docker/setup-buildx-action@v3

      # App Build & Push
      - name: Build and push App
        if: steps.changes.outputs.app == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/dockerfile
          target: release
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/app-hostname:${{ github.sha }}
            ghcr.io/${{ github.repository }}/app-hostname:latest

      # Frontend Build & Push
      - name: Build and push Frontend
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: release
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend-hostname:${{ github.sha }}
            ghcr.io/${{ github.repository }}/frontend-hostname:latest
